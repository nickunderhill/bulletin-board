<!DOCTYPE HTML>

<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/header :: common_header(~{::title})">
    <title>Registration</title>
</head>

<body>
<div th:replace="fragments/menu :: nav"></div>
<div class="container login">

    <div class="shadow-box">
            <form th:action="@{/registration}" th:object="${user}" class="needs-validation" novalidate="" method="post">
                <div class="d-flex justify-content-center row">
                    <h1 class="h3 font-weight-normal">Registration</h1>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input th:field="*{email}" type="email" class="form-control" name="email" id="email" minlength="5" required=""/>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-error"></div>
                    <div th:if="${loginError}" th:text="${loginError}" class="validation-error"></div>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input th:field="*{firstName}" type="text" class="form-control" name="firstName" id="firstName"/>
                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-error"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input th:field="*{lastName}" type="text" class="form-control" name="lastName" id="lastName"/>
                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password" name="password" required="" minlength="6"/>
                    <div th:if="${passwordError}" th:text="${passwordError}" class="validation-error"></div>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-error"></div>
                </div>
                <div class="form-group">
                    <label for="password-confirm">Confirm password</label>
                    <input type="password" class="form-control" id="password-confirm" name="confirmPassword" required="" minlength="6"/>
                    <div th:if="${passwordError}" th:text="${passwordError}" class="validation-error"></div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
                <br/>
                <div class="etc-login-form text-center">
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </div>
            </form>
        </div>
</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
